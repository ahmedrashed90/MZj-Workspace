<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MZJ Workspace — تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./auth.css"/>
</head>
<body>

  <div class="card">
    <div class="head">
      <div class="brand">
        <div class="mark">MZJ</div>
        <div>
          <h1>تسجيل الدخول</h1>
          <p>سجّل دخولك بالإيميل علشان تقدر تدخل الـ Workspace.</p>
        </div>
      </div>
    </div>

    <div class="body">
      <label>الإيميل</label>
      <input id="email" type="email" placeholder="name@company.com" autocomplete="email"/>

      <label>كلمة المرور</label>
      <input id="pass" type="password" placeholder="••••••••" autocomplete="current-password"/>

      <div class="row">
        <button class="btn-primary" id="btnLogin" type="button">تسجيل الدخول</button>
        <button class="btn-ghost" id="btnReset" type="button">نسيت كلمة المرور</button>
      </div>

      <div id="msg" class="msg"></div>
    </div>

    <div class="foot">
      <span>© MZJ Workspace</span>
      <a href="./tasks.html">الدخول المباشر</a>
    </div>
  </div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
